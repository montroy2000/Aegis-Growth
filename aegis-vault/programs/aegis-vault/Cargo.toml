[features]
seeds = []
skip-lint = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = "0.32.0"
anchor-spl = "0.32.0"
pyth-sdk-solana = "0.10.0"
# Pinning transitive dependencies to avoid edition 2024 errors
blake3 = "=1.5.1"
constant_time_eq = "=0.3.0"

[lib]
crate-type = ["cdylib", "lib"]
name = "aegis_vault"

[package]
name = "aegis-vault"
version = "0.1.0"
description = "Immutable delta-neutral yield optimizer on Solana"
edition = "2021"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
