[features]
seeds = []
skip-lint = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = "0.30.1"
anchor-spl = "0.30.1"
pyth-sdk-solana = "0.10.0"
# Strict pinning to match Solana 1.18.26 toolchain (Rust 1.75.0)
solana-program = { workspace = true }
solana-zk-token-sdk = { workspace = true }
# Conflict resolution for new crates requiring Rust > 1.75.0
wit-bindgen = { workspace = true } 

# Pinning versions compatible with Rust 1.75.0 (Solana 1.18 toolchain)
blake3 = "=1.5.1"
constant_time_eq = "=0.3.0"
base64ct = "=1.6.0"
der = "=0.7.8"
spki = "=0.7.2"
curve25519-dalek = "=4.1.0"

[lib]
crate-type = ["cdylib", "lib"]
name = "aegis_vault"

[package]
name = "aegis-vault"
version = "0.1.0"
description = "Immutable delta-neutral yield optimizer on Solana"
edition = "2021"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
